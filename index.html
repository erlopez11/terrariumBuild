<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Terrarium Build</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
          <div class="plant_side">
            <header>
                <div class="title_container">
                    <div class="tacks">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <h1 class="title">Terrarium Build</h1>
                </div>
            </header>
            <div class="plants_group">
                <div class=" plant_container">
                    <img class="plant" id="plant1" src="./images/AloeVera.png" alt="tentacle plant with white dots on edges">
                </div>
                <div class="plant_container">
                    <img class="plant plant2" src="./images/baloonCactus.png" alt="round cactus with yellow flower">
                </div>
                <div class="plant_container">
                    <img class="plant plant3" src="./images/barrelCactus.png" alt="cylinder cactus with short needles">
                </div>
                <div class="plant_container">
                    <img class="plant plant4" src="./images/blueRose.png" alt="blue-green rose succulent">
                </div>
                <div class="plant_container">
                    <img class="plant plant5" src="./images/chalkFingers.png" alt="blue-green cactus that looks like fingers">
                </div>
                <div class="plant_container">
                    <img class="plant plant6" src="./images/christmasCactus.png" alt="yellow-green plant with wavy sides and pink flower buds on top">
                </div>
                <div class="plant_container">
                    <img class="plant plant7" src="./images/echeveria.png" alt="dark red succulent with pointy tips">
                </div>
                <div class="plant_container">
                    <img class="plant plant8" src="./images/jadePlant.png" alt="succulent that resembles a mini-tree">
                </div>
                <div class="plant_container">
                    <img class="plant plant9" src="./images/moonstonePlant.png" alt="dark red plant with rounded bud leaves">
                </div>
                <div class="plant_container">
                    <img class="plant plant10" src="./images/pearlplant.png" alt="vine plant with strings of pearl like dots ">
                </div>
                <div class="plant_container">
                    <img class="plant plant11" src="./images/pinCushionCactus.png" alt="three oval like cactus with needles">
                </div>
                <div class="plant_container">
                    <img class="plant plant12" src="./images/purpleSucculent.png" alt="purple flower-like succulent">
                </div>
                <div class="plant_container">
                    <img class="plant plant13" src="./images/redPagoda.png" alt="light green spiky plant with red tips">
                </div>
                <div class="plant_container">
                    <img class="plant plant14" src="./images/snakePlant.png" alt=" wavy green tentacled plant with dark green stripes">
                </div>
            </div>
          </div>
          <div class="jar_side">
            <div class="top_rectangle">
                <div class="highlight"></div>
                <div class="bottom highlight"></div>
            </div>
            <div class="middle_rectangle">
                <div class="side_highlight"></div>
                <div class="side_highlight lower"></div>
            </div>
            <div class="substrate"></div>
            <div class="bottom_rectangle"></div>
            <div class="shelf"></div>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
